<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../js/login.js"></script>
  </head>
  <body class="login-page text-center">
    <main class="login-wrapper shadow">
      <form id="login-form">
        <h1 class="display-6 mb-4">Login</h1>
        <div class="form-floating mb-4">
          <input type="email" class="form-control username" id="floatingInput" placeholder="name@example.com" />
          <label for="floatingInput">User / Email</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control password" id="floatingPassword" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-lg btn-link form-control display-6 login-btn">Log In</button>
      </form>
    </main>
  </body>
</html>
